<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>See event</title>
</head>

<body>
  <p>Hello this a see event. usually using in the notifications</p>

</body>
<script>
  const eventSource = new EventSource('see/sse')

  eventSource.onmessage = (msg) =>{
    const message = document.createElement('p')
    message.innerText = `${console.dir(msg)}` 
    document.body.appendChild(message);

    const messageData = document.createElement('li');
    messageData.innerText = 'New message: ' + msg.data;
    document.body.appendChild(messageData);
  }
</script>

</html>
